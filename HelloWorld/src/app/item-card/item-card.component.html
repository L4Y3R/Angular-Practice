<div class="card-container">
  <div class="card" [ngClass]="item.count < 4 ? 'highlight-card' : ''">
    <img [src]="item.imageUrl" alt="{{ item.label }}" />
    <h2>{{ item.label }}</h2>
    <p>{{ item.description }}</p>
    <p>Price: {{ item.price }}</p>
    <p>Count: {{ item.count }}</p>
    <button
      [ngClass]="btnClasses"
      [disabled]="item.count < 4"
      class="button"
      (click)="buyItem(item)"
    >
      Buy
    </button>
  </div>
</div>
