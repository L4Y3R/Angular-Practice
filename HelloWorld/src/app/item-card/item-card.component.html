<div class="card-container">
  <div class="card" [ngClass]="item.count < 4 ? 'highlight-card' : ''">
    <img [src]="item.imageUrl" alt="{{ item.label }}" />
    <h2>
      {{ item.label }} <span *ngIf="item.offer" class="tag"> Offer </span>
    </h2>
    <span *ngIf="item.offer && item.offer.offerValid">
      {{ item.offer.offerDescription }} - Ends on
      {{ item.offer.offerEnd | date }}
    </span>
    <p>{{ item.description }}</p>
    <p>Price: {{ item.price }}</p>
    <p [ngStyle]="countFocus">Count: {{ item.count }}</p>

    <button
      [ngClass]="btnClasses"
      [disabled]="item.count < 4"
      class="button"
      (click)="buyItem(item)"
    >
      Buy
    </button>
  </div>
</div>
