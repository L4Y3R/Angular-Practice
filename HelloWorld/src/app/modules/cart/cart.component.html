<table *ngIf="cartItemList && cartItemList.legth > 0">
  <tr>
    <th>#</th>
    <th>Item Name</th>
    <th>Quantity</th>
    <th>Unit Price</th>
    <th>Total Price</th>
  </tr>
  <tr *ngFor="let item of cartItemList; let i = index">
    <td>{{ i }}</td>
    <td>{{ item.label }}</td>
    <td>{{ item.quantity }}</td>
    <td>{{ item.price }}</td>
    <td>{{ item.price * item.quantity }}</td>
  </tr>
</table>

<h1 *ngIf="!cartItemList || cartItemList.legth == 0">No Items in Cart</h1>
